      variable: ranges
      sequence_questions:
        - default: 1000
          tooltip: Minimum UID range for fsgroup.
          group: Settings
          label: min
          type: int
          variable: min
        - default: 2000
          tooltip: Maximum UID range for fsgroup.
          group: Settings
          label: max
          type: int
